<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body id="root">
        <div>
            <img class="profile_photo" src="profilePhoto.png">
            <p class="person_name">Rodney Cotton</p>
            <p class="person_place">Helsinki, Finland</p>
        </div>
        <div class="display_flex div_padding">
            <div class="information information_posts">
                <p class="information_count">100</p>
                <p class="information_comtent">Posts</p>
            </div>
            <div class="information">
                <p class="information_count">2,242</p>
                <p class="information_comtent">Followers</p>
            </div>
            <div class="information information_following">
                <p class="information_count">1,432</p>
                <p class="information_comtent">Following</p>
            </div>
        </div>
        <div>
            <section class="display_flex space_between_pictures">
                <img class="picture_2_style" src="photo2.png">
                <img class="picture_3_style" src="photo.3.png">
            </section>
            <section class="display-flex display_row space_between_pictures space_between_div">
                <div class="display-flex div_width">
                    <div>
                        <img class="picture_4_style" src="photo4.png">
                    </div>
                    <div class="display_flex space_between_pictures">
                        <img class="picture_5_style picture_5_margin" src="photo.5.png">
                        <img class="picture_5_style" src="photo.6.png">
                    </div>
                </div>
                <div>
                    <img class="picture_7_style" src="photo.7.png">
                </div>
            </section>
        </div>
        <div class="display_flex creater">
            <p>created by Priyanka.Polaki -</p> <p> devChallenges.io</p>
        </div>
    </body>
</html>
